<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="description"
            content="Replayer is a free, cue-based media player for rehearsals with playback music. By the click of a button, Replayer starts to play at predefined times in the audio file."
        />
        <!-- JSON-LD markup for SEO optimization. -->
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": ["SoftwareApplication", "WebApplication"],
                "name": "Replayer app",
                "operatingSystem": "Windows, Linux, Android, iOS",
                "applicationCategory": "MultimediaApplication",
                "logo": "https://web.replayer.app/img/icons/android-chrome-256x256.png",
                "screenshot": "https://web.replayer.app/img/screenshot/Replayer-featured-graphic.png",
                "url": "https://replayer.app",
                "offers": {
                    "@type": "Offer",
                    "price": "0",
                    "priceCurrency": "USD"
                }
            }
        </script>
        <!-- le twitter metadata -->
        <meta name="twitter:card" property="twitter:card" content="summary" />
        <meta
            name="twitter:title"
            property="twitter:title"
            content="Music playback with timed cues - Replayer app"
        />
        <meta
            name="twitter:description"
            property="twitter:description"
            content="Replayer is a free, cue-based media player for rehearsals with playback music. By the click of a button, Replayer starts to play at predefined times in the audio file."
        />
        <meta
            name="twitter:image"
            property="twitter:image"
            content="https://web.replayer.app/img/screenshot/replayer-demo-flip-square-1458p.webp"
        />
        <meta
            name="twitter:url"
            property="twitter:url"
            content="https://web.replayer.app"
        />

        <!-- le open graph metadata -->
        <meta property="og:site_name" content="Replayer app" />
        <meta
            property="og:title"
            content="Music playback with timed cues - Replayer app"
        />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="https://web.replayer.app" />
        <meta
            property="og:description"
            content="Replayer is a free, cue-based media player for rehearsals with playback music.By the click of a button, Replayer starts to play at predefined times in the audio file."
        />
        <meta
            property="og:image"
            content="https://web.replayer.app/img/screenshot/replayer-demo-flip-square-1458p.webp"
        />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link
            rel="apple-touch-icon"
            href="<%= BASE_URL %>/img/icons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="<%= BASE_URL %>/img/icons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="<%= BASE_URL %>/img/icons/favicon-16x16.png"
        />
        <link rel="manifest" href="<%= BASE_URL %>manifest.json" />
        <link
            rel="mask-icon"
            href="<%= BASE_URL %>/img/icons/safari-pinned-tab.svg"
            color="#f89406"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#f89406" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link rel="stylesheet" href="css/replayer.css" />
    </head>
    <body>
        <noscript>
            <section class="hero is-danger has-text-centered">
                <div class="hero-body">
                    <p class="text-align">
                        <strong
                            >We're sorry but <%= htmlWebpackPlugin.options.title
                            %> doesn't work properly without JavaScript enabled.
                            Please enable it to continue.</strong
                        >
                    </p>
                </div>
            </section>

            <section class="section">
                <div class="container">
                    <h1 class="title">Replayer</h1>

                    <h3 class="subtitle">
                        Your rehearsal / audition / performance on cue
                    </h3>
                    <div class="content">
                        <p>
                            Replayer is a free, cue-based media player for
                            rehearsals with playback music. By the click of a
                            button, Replayer starts to play at predefined times
                            in the audio file.
                        </p>
                    </div>
                </div>
            </section>
        </noscript>
        <div id="app">
            <!-- A splash screen (which is removed when the vue app is ready to display) -->
            <div class="modal is-active">
                <div class="modal-background"></div>

                <section class="section has-text-centered">
                    <div class="container">
                        <h1 class="title">Loading Replayer...</h1>
                        <progress class="progress" max="100"></progress>
                    </div>
                </section>
            </div>
        </div>
        <!-- built files will be auto injected -->
    </body>
</html>
